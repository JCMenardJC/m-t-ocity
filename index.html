<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>meteo city</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
<header>
    <h1><img src="./images/meteocity.png" alt="meteoCity"></h1>
</header>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <div class="p-3 border bg-white">
                    <form class="row justify-content-center g-3">
                        <div class="col-auto">
                            <label for="inputVille" class="visually-hidden">Ville</label>
                            <input type="Ville/Commune" class="form-control" id="inputVille"
                                placeholder="Ville/Commune">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success"><img src="./images/loupe.png" alt="loupe"
                                    id="boutton"></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <div class="accordion accordion-flush w-50 mx-auto" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    <div id="ville" class="display-6"></div>
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="card text-bg-dark">
                        <img src="./images/meteocity.png" class="card-img" alt="temps" id="img">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-center display-3" id="ciel"></h5>
                            <p class="card-text text-center">
                            <div id="temp"></div>
                            <div id="res"></div>
                            <div id="max"></div>
                            <div id="min"></div>
                            </p>
                            <p class="card-text text-center"><small>
                                    <div id="vent"></div>
                                    <div id="humidite"></div>
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
